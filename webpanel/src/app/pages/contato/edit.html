<div class="main-content">
    <div class="container-fluid">

        <!--ROW FORM-->
        <div class="row">

            <div class="col-md-12">

                <div class="card">
                    <form #form="ngForm" (ngSubmit)="putItem(form)">

                        <div class="card-header card-header-icon card-page-{{this.GlobalService.theme}}">
                            <i class="material-icons">menu</i>
                        </div>

                        <div class="card-content">
                            <h4 class="card-title"><strong>Atualizar item</strong></h4>

                            <div class="row">

                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">text_fields</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Título
                                                <small>(obrigatório)</small>
                                            </label>
                                            <input name="titulo" ngModel="{{itemCarregado?.titulo}}" type="text"
                                                required class="form-control input-{{this.GlobalService.theme}}">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">text_fields</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Contatos
                                                <small>(obrigatório)</small>
                                            </label>
                                            <!-- <trix-editor name="contato" ngModel angular-trix style="height: 250px;"></trix-editor> -->
                                            <app-ngx-editor name="contato" [placeholder]="'Digite aqui os dados'"
                                                [spellcheck]="true" ngModel="{{itemCarregado?.contato}}"></app-ngx-editor>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">text_fields</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Endereço
                                                <small>(obrigatório)</small>
                                            </label>
                                            <!-- <trix-editor name="endereco" ngModel angular-trix style="height: 250px;"></trix-editor> -->
                                            <app-ngx-editor name="endereco" [placeholder]="'Digite aqui os dados'"
                                                [spellcheck]="true" ngModel="{{itemCarregado?.endereco}}"></app-ngx-editor>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <!--SUBMIT BTN-->
                        <div class="card-footer">
                            <div class="col-sm-12 text-right">
                                <button type="submit" class="btn btn-success" [disabled]="this.GlobalService.inProcessForm">
                                    Atualizar
                                    <i class="material-icons">keyboard_arrow_right</i>
                                </button>
                                <p><br></p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

            <div class="col-md-12">
                <component-back-button></component-back-button>
            </div>

        </div>
        <!--ROW FINAL-->

    </div>
</div>
