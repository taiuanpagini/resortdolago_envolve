<div class="main-content">
    <div class="container-fluid">

        <!--ROW LIST-->
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon card-page-{{this.GlobalService.theme}}">
                        <i class="material-icons">list</i>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <!--DATA-TABLE-->
                            <div *ngIf="itens?.length == 0" class="col-lg-12 col-md-12 col-sm-12 text-center">
                                Nenhum registro encontrado
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let item of itens; let index = i;">
                                <div class="card card-stats">
                                    <div class="card-content text-left">
                                        <h4><b>{{ item.dados[0].titulo }}</b></h4>
                                        <h6><b>{{ item.dados[0].subtitulo }}</b></h6>
                                        <p class="category" [innerHTML]="item.dados[0].descricao | sanitizeHtml">{{
                                            item.dados[0].descricao }}</p>
                                        <div class="row mt-3 mb-2">
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <ngb-carousel *ngIf="item.imagens.dados">
                                                    <ng-template ngbSlide *ngFor="let imagem of item.imagens.dados">
                                                        <img [src]="imagem.midia" class="img-fluid">
                                                    </ng-template>
                                                </ngb-carousel>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div class="stats">
                                            <i class="material-icons">date_range</i> Atualizado em:
                                            {{item.dados[0].updated | date: 'd/M/y - HH:mm'}}
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <a (click)="getItens()" class="btn btn-danger float-right">
                                            <span class="btn-label">
                                                <i class="material-icons">refresh</i>
                                            </span>
                                            Alterar Imagens
                                        </a>
                                        <a (click)="editItem(item.dados[0].hashID)" class="btn btn-warning float-right">
                                            <span class="btn-label">
                                                <i class="material-icons">edit</i>
                                            </span>
                                            Editar Item
                                        </a>
                                        <a (click)="uploadImagem(item.dados[0].hashID)" class="btn btn-success float-right">
                                            <span class="btn-label">
                                                <i class="material-icons">add_photo_alternate</i>
                                            </span>
                                            Adicionar Imagens
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- <div *ngIf="itens?.length > 0">                            
                            <component-data-table
                                titleTable="{{this.StorageService.getItem('page')}} cadastrados(as)"
                                [itens]="itens"                            
                                [itensFilter]="itens"
                                [headers]="headers"
                                ordenar="id"
                                [totalRegistros]="itens.length"
                                (editEvento)="editItem($event)"
                                (uploadEvento)="uploadItem($event)"
                                (editImageEvento)="EditImageItem($event)"
                                (deleteEvento)="deleteItem($event)"
                                (desativarEvento)="desativarItem($event)"
                                (ativarEvento)="ativarItem($event)">
                            </component-data-table>
                        </div>                         -->

                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <a (click)="getItens()" class="btn btn-info">
                    <span class="btn-label">
                        <i class="material-icons">refresh</i>
                    </span>
                    Atualizar
                </a>
            </div>

        </div>
        <!--FINAL ROW LIST-->

    </div>
</div>
