<div class="main-content">
    <div class="container-fluid">

        <!--ROW FORM-->
        <div class="row">

            <div class="col-md-12">

                <div class="card">
                <form #form="ngForm" (ngSubmit)="postItem(form)">

                    <div class="card-header card-header-icon card-page-{{this.GlobalService.theme}}">
                        <i class="material-icons">menu</i>
                    </div>

                    <div class="card-content">
                        <h4 class="card-title"><strong>Suporte técnico</strong></h4>

                        <div class="row">

                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">store</i>
                                    </span>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Empresa/Usuário
                                            <small>(obrigatório)</small>
                                        </label>
                                        <input name="empresa" ngModel type="text" class="form-control input-{{this.GlobalService.theme}} text-uppercase">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">email</i>
                                    </span>
                                    <div class="form-group label-floating">
                                        <label class="control-label">E-mail
                                            <small>(obrigatório)</small>
                                        </label>
                                        <input name="email" ngModel type="text" class="form-control input-{{this.GlobalService.theme}} text-lowercase">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">phone</i>
                                    </span>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Telefone
                                            <small>(obrigatório)</small>
                                        </label>
                                        <input name="fone" ngModel [mask]="this.GlobalService.loadMask('CEL')" type="text" class="form-control input-{{this.GlobalService.theme}}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">text_fields</i>
                                    </span>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Assunto
                                            <small>(obrigatório)</small>
                                        </label>
                                        <input name="assunto" ngModel type="text" class="form-control input-{{this.GlobalService.theme}} text-uppercase">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">text_fields</i>
                                    </span>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Mensagem
                                            <small>(obrigatório)</small>
                                        </label>
                                        <textarea name="mensagem" ngModel rows="5" class="form-control input-{{this.GlobalService.theme}}"></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                    <!--SUBMIT BTN-->
                    <div class="card-footer">
                        <div class="col-sm-12 text-right">
                            <button type="submit" class="btn btn-success"
                            [disabled]="this.GlobalService.inProcessForm">
                                Enviar mensagem
                                <i class="material-icons">keyboard_arrow_right</i>
                            </button><p><br></p>
                        </div>
                    </div>

                </form>
                </div>
            </div>
            
            <div class="col-md-12">
                <component-back-button></component-back-button>
            </div>

        </div>
        <!--ROW FINAL-->

        <!--ROW FORM-->
        <div class="row">

            <div class="col-md-4">
                <div class="card card-pricing">
                    <div class="card-content">

                        <a href="https://api.whatsapp.com/send?phone=5564992232558&text=Olá, preciso de ajuda!" target="_blank">
                            <div class="icon icon-{{this.GlobalService.theme}}">
                                <i class="fa fa-whatsapp"></i>
                            </div>
                        </a>
                        <h6 class="category">Atendimento via <br>Whatsapp</h6>

                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-pricing">
                    <div class="card-content">

                        <a href="https://tawk.to/chat/5a1d9b27bb0c3f433d4cbc4b/default/?$_tawk_popout=true" target="_blank">
                            <div class="icon icon-{{this.GlobalService.theme}}">
                                <i class="fa fa-comment-o"></i>
                            </div>
                        </a>
                        <h6 class="category">Comercial <br>e Suporte</h6>

                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-pricing">
                    <div class="card-content">

                        <a>
                            <div class="icon icon-{{this.GlobalService.theme}}">
                                <i class="fa fa-envelope-open-o"></i>
                            </div>
                        </a>
                        <h6 class="category">taiuan.pagini@gmail.com</h6>

                    </div>
                </div>
            </div>

        </div>
        <!--ROW FINAL-->

    </div>
</div>
