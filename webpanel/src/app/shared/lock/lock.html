<!--WRAPPER-->
<div class="wrapper wrapper-full-page">
    <div class="full-page lock-page">

        <!--CONTENT-->
        <div class="content">
            <div class="container">

                <div class="col-md-4 col-md-offset-4">
                    <form #form="ngForm" (ngSubmit)="this.SessionService.getLogin(form)">

                        <div class="card card-login card-hidden">

                            <!--CARD HEADER-->
                            <i class="material-icons icon-card">lock_outline</i>
                            <div class="category text-center">
                                <h4 class="card-title text-uppercase"><strong>{{dadosUser.n}}</strong></h4>
                            </div>

                            <!--CARD CONTENT-->
                            <div class="card-content">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">lock_open</i>
                                    </span>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Senha</label>
                                        <input type="password" name="senha" required ngModel class="form-control input-{{this.GlobalService.theme}}">
                                    </div>
                                </div>
                            </div>

                            <!--POST BTN-->
                            <div class="card-footer text-center" style="border-top:none">
                                <button type="submit" class="btn btn-{{this.GlobalService.theme}} btn-wd btn-lg"
                                [disabled]="this.GlobalService.inProcessForm">
                                    Desbloquear
                                    <i class="fa fa-circle-o-notch fa-spin fa-fw" *ngIf="this.GlobalService.inProcessForm"></i>
                                </button>
                                <input type="hidden" name="email" required [(ngModel)]="dadosUser.e">
                            </div>
                        </div>

                    </form>
                </div>
                <!--FINAL COL-->

            </div>
        </div>
        <!--FINAL CONTENT-->

        <!--FOOTER-->
        <footer class="footer">
            <div class="container">
                <p class="copyright text-center">
                    &copy; {{dataHoje | date: 'yyyy'}}

                    <a href="http://www.duaspolegadas.com/" target="_blank"><strong>Duas Polegadas</strong></a>
                    Todos os direitos reservados
                </p>
            </div>
        </footer>
        <!--FINAL FOOTER-->

    </div>
</div>
